<script>
    $('.gnb_list2').on('mouseenter', function(){
        $(this).find('.depth_list').addClass('active');
    });
    $('.gnb_list2').on('mouseleave', function(){
        $(this).find('.depth_list').removeClass('active');
    });
    $('.menu_btn').on('click', function(){
        let gnb_route = $(this).closest('.header_inner').find('.gnb_area')
        let has_open = gnb_route.hasClass('open');
        if(has_open == false){
            gnb_route.addClass('open');
            $('#header_area').addClass('mainOn')
            $('.wrap').on('scroll touchmove mousewheel', function(e) {
                e.preventDefault();
                e.stopPropagation();
                return false;
            }); 

        }else{
            gnb_route.removeClass('open');
            $('#header_area').removeClass('mainOn')  
            $('.wrap').on('scroll touchmove mousewheel', function() {
                $(this).unbind()
            }); 


        }
    });
    
    $(window).resize(function(){
        $('.gnb_area').removeClass('open');
    });

    $('.service_request_btn').click(function(){
        $('#popup_area').load('../includes/sub5_1.html', function(){
            $('#service_inquiry_main1').addClass('on')
            $('html, body').addClass('hidden');
        });
    })

</script>
