<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <title>워커스하이</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
    <div id="popup_ver1" class="popup on">
        <div class="popup_inner">
            <div class="popup_top">
                <div class="null"></div>
                <h3 class="popup_title">렌탈 가격표</h3>
                <div class="icon_btn close_btn"></div>
            </div>
            <div class="popup_content_area">
                <div class="popup_content_wrap">
                    <div class="popup_content popup_content1">
                        <div class="popup_content_desc">
                            <div class="img_box">
                                <img src="../images/product_item/item10.png" alt="하우징 2도어">
                            </div>
                            <div class="txt_box">
                                <h4>하우징 2도어</h4>
                                <div>
                                    <dl>
                                        <dt><span>구성</span></dt>
                                        <dd>중형 냉장고 (430 L) x 2</dd>
                                    </dl>
                                    <dl>
                                        <dt><span class="essential_item">보증금</span></dt>
                                        <dd>₩2,000,000</dd>
                                    </dl>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="popup_content popup_content2">
                        <h5 class="popup_content_desc">
                            <i>간식예산</i>
                            <b>
                                월 <span>300만원</span> 이상 주문 시, <span>렌탈비 무료</span>
                            </b>
                        </h5>
                    </div>
                    <div class="popup_content popup_content3">
                        <div class="popup_content_desc">
                            <h4>월 렌탈비<span class="essential_item">부가세포함</span></h4>
                            <ul>
                                <li class="disabled_list">
                                    <div><b>보증금</b></div>
                                    <p><span>2,000,000</span>원</p>
                                </li>
                                <li class="active_list">
                                    <div>
                                        <i>최소 계약기간</i>
                                        <b>12개월</b>
                                    </div>
                                    <p><span>130,000</span>원</p>
                                </li>
                                <li>
                                    <div><b>24개월</b></div>
                                    <p><span>75,000</span>원</p>
                                </li>
                                <li>
                                    <div><b>36개월</b></div>
                                    <p><span>50,000</span>원</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="popup_btm">
                    <h5 class="popup_btm_desc">렌탈 서비스에 대해 궁금한게 있으시면 문의해주세요!</h5>
                    <div class="popup_btn">
                        <input type="button" class="btn" value="1:1 문의하기">
                        <input type="button" class="btn btn_wh" id="service_request_btn4" value="견적/상담 요청">
                    </div>
                </div>
                <script>
                        $('#service_request_btn4').on('click', function(){
                        $('#popup_area').load('../includes/sub5_1.html', function(){
                            $('#service_inquiry_main2').addClass('on')
                            $('#inquiry_case_btn4').addClass('on')
                            $('html, body').addClass('hidden');
                        });
                    });
                </script>
            </div>
        </div>
    </div>
    <div class="popup_dim on"></div>

</body>
</html>
