<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

    <title>워커스하이</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/popup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
    <div id="popup_ver4" class="popup on">
        <div class="popup_inner">
            <div class="popup_top">
                <div class="null"></div>
                <h3 class="popup_title">판매/렌탈 가격표</h3>
                <div class="icon_btn close_btn"></div>
            </div>
            <div class="popup_content_area">
                <div class="popup_content_wrap">
                    <div class="popup_content popup_content1">
                        <div class="popup_content_desc">
                            <div class="img_box">
                                <img src="./images/product_item/item5.png" alt="고급 쇼케이스형">
                            </div>
                            <div class="txt_box">
                                <h4>고급 쇼케이스형</h4>
                                <div>
                                    <dl>
                                        <dt><span>추천 인원</span></dt>
                                        <dd>300명~400명</dd>
                                    </dl>
                                    <dl>
                                        <dt><span>추천 공간</span></dt>
                                        <dd>오피스</dd>
                                    </dl>
                                    <strong>KIOSK 10inch</strong>
                                    <strong>중형 냉장고 (430L)</strong>
                                    <strong>상온장 (제작)</strong>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="popup_content popup_content2">
                        <h5 class="popup_content_desc">
                            <!-- <i>간식예산</i> -->
                            <b>
                                월 <span>매출범위</span>에 따라, <span>렌탈비 무료</span>
                            </b>
                        </h5>
                    </div>
                    <div class="popup_content popup_content3">
                        <div class="popup_content_desc">
                            <h4>판매가/월 렌탈비<span class="essential_item">부가세포함</span></h4>
                            <ul>
                                <li class="disabled_list">
                                    <div><b>일시 판매가</b></div>
                                    <p><span>2,000,000</span>원</p>
                                </li>
                                <li class="active_list">
                                    <div>
                                        <i>최소 계약기간</i>
                                        <b>24개월</b>
                                    </div>
                                    <p><span>392,000</span>원</p>
                                </li>
                                <li>
                                    <div><b>36개월</b></div>
                                    <p><span>263,700</span>원</p>
                                </li>
                                <li>
                                    <div><b>60개월</b></div>
                                    <p><span>159,600</span>원</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="popup_btm">
                    <h5 class="popup_btm_desc">렌탈 서비스에 대해 궁금한게 있으시면 문의해주세요!</h5>
                    <div class="popup_btn">
                        <input type="button" class="btn" value="1:1 문의하기">
                        <input type="button" class="btn btn_wh" value="견적/상담 요청">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="popup_dim on"></div>

</body>
</html>
